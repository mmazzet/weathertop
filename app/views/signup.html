#{extends 'main.html' /}
#{set title:'Signup' /}
#{welcomemenu id:"signup"/}

<section class="content box mt-5">
  <div class="columns">
    <div class="column is-half">
      <figure class="image is-4by3">
        <img src="/public/images/signup.jpg">
      </figure>
    </div>
    <div class="column is-half">
      <form action="/register" method="POST">
        <h3 class="subtitle">Register</h3>
        <div class="field is-horizontal field-body">
          <div class="field">
            <label class="label">First Name</label>
            <p class="control is-expanded">
              <input class="input" type="text" placeholder="First Name" name="firstname" required>
            </p>
          </div>
          <div class="field">
            <label class="label">Last Name</label>
            <p class="control">
              <input class="input" type="text" placeholder="Last Name" name="lastname" required>
            </p>
          </div>
        </div>
        <div class="field">
          <label class="label">Email</label>
          <input class="input" placeholder="Email" name="email" required>
        </div>
        <div class="field">
          <label class="label">Password</label>
          <input class="input" type="password" name="password" required>
        </div>
        <button class="button is-link is-info">Submit</button>
      </form>
    </div>

  </div>
</section>
